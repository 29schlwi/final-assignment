e<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded renderer="logarithmicDepthBuffer: true;" arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;" vr-mode-ui="enabled: false">

      <a-camera gps-camera rotation-reader></a-camera>

      <!-- Stop 1 -->
      <a-text
        value="Welcome to LHS!"
        scale="12 12 12"
        color="yellow"
        gps-entity-place="latitude:39.27949; longitude: -84.27570;"
      ></a-text><!-- Load the Blender file -->
		<a-assets>
			<a-asset-item id="myModel" src="blender.blend"></a-asset-item>
		</a-assets>
		
		<!-- Display as AR element -->
		<a-entity gltf-model="#myModel" gps-entity-place="latitude: 39.27948; longitude: -84.27572;"></a-entity>

    </a-scene>
  </body>
</html>
